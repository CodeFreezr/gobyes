<script>

    var noCap = [
        'a', 'an', 'the', 'at',
        'by', 'for', 'in', 'of',
        'on', 'to', 'up', 'and',
        'as', 'but', 'it', 'or', 'nor'
    ];

    function arrayJoin(stringArray, separator) {
        var str = separator;
        str += stringArray.join(separator);
        str += separator;
        return str;
    }

    console.log(arrayJoin(noCap, ' | '));

</script>
